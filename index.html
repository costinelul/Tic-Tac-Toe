<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result">
            <div class="winner-text"></div>
            <div class="restart-reset">
                <button class="restart">Play again</button>
                <button class="reset-score">Reset score</button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="x-score">
                <div class="x-text">X</div>
                <div class="x-points points">0</div>
            </div>
            <div class="o-score">
                <div class="o-text">O</div>
                <div class="o-points points">0</div>
            </div>
        </div>
    </body>
</html>
